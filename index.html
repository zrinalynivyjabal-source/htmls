<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator" role="application" aria-label="Basic calculator">
      <section class="display" aria-live="polite">
        <div id="expression" class="expression" aria-hidden="true"></div>
        <div id="result" class="result">0</div>
      </section>
      <section class="keypad" aria-label="Calculator keypad">
        <button type="button" class="btn btn-secondary" data-action="clear" aria-label="Clear">AC</button>
        <button type="button" class="btn btn-secondary" data-action="sign" aria-label="Toggle sign">±</button>
        <button type="button" class="btn btn-secondary" data-action="percent" aria-label="Percent">%</button>
        <button type="button" class="btn btn-operator" data-value="/" aria-label="Divide">÷</button>

        <button type="button" class="btn" data-value="7">7</button>
        <button type="button" class="btn" data-value="8">8</button>
        <button type="button" class="btn" data-value="9">9</button>
        <button type="button" class="btn btn-operator" data-value="*" aria-label="Multiply">×</button>

        <button type="button" class="btn" data-value="4">4</button>
        <button type="button" class="btn" data-value="5">5</button>
        <button type="button" class="btn" data-value="6">6</button>
        <button type="button" class="btn btn-operator" data-value="-" aria-label="Subtract">−</button>

        <button type="button" class="btn" data-value="1">1</button>
        <button type="button" class="btn" data-value="2">2</button>
        <button type="button" class="btn" data-value="3">3</button>
        <button type="button" class="btn btn-operator" data-value="+" aria-label="Add">+</button>

        <button type="button" class="btn btn-zero" data-value="0">0</button>
        <button type="button" class="btn" data-value=".">.</button>
        <button type="button" class="btn btn-primary" data-action="equals" aria-label="Equals">=</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
